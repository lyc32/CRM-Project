<div class="container mt-5">
  <h1 class="text-center mb-4">User Test Results</h1>
  <div class="row justify-content-center">
    <div class="col-4">
      <canvas #gradePieChart></canvas>
    </div>
    <div class="col-8">
      <div style="height:570px; overflow: auto">
        <div class="m-5 h1 text-secondary" *ngIf="testResultList.length == 0">No Data</div>
        <div class="card m-2" style="width: 800px"  *ngFor="let test of testResultList">
          <div class="row">
            <div class="col-2 ps-3 pt-2 border-end" style="width: 150px">
              <label class="h6">{{'#'+ test.id}}</label><br>
              <label class="h6">{{"Grade:" + test.points  + '/' + test.totalPoints}}</label>
            </div>
            <div class="col-7 text-start border-end" style="height: 60px">
              <label class="h4">{{test.testName}}</label><br>
              <label class="h4">{{test.testTopic}}</label><br>
            </div>
            <div class="col-2 ms-3 justify-content-end" style="width: 150px">
              <div class="row mt-2">
                <button class="form-control btn btn-sm btn-outline-primary pt-0" style="height:22px" >VIEW  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
