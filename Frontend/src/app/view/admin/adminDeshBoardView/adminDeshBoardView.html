<div class="container mt-4">
  <div class="row text-center pt-4">
    <h4 class="titleUnderLine">DashBoard</h4>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-6">
      <div class="row justify-content-center text-center">
        <div class="dashboardCard4" (click)="toTopicManageView()">
          <div class="row">
            <div class="col-4 text-end">
              <span class="logoCard"><i class="bi bi-bookmarks"></i></span>
            </div>
            <div class="col-8 text-start">
              <div class="h1 mt-5"> Topic </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row justify-content-center text-center">
        <div class="dashboardCard3"  (click)="toQuestionManageView()">
          <div class="row">
            <div class="col-4 text-end">
              <span class="logoCard"><i class="bi bi-question-octagon"></i></span>
            </div>
            <div class="col-8 text-start">
              <div class="h1 mt-5"> Question </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-6">
      <div class="row justify-content-center text-center">
        <div class="dashboardCard2" (click)="toTestManageView()">
          <div class="row">
            <div class="col-4 text-end">
              <span class="logoCard"><i class="bi bi-pencil-square"></i></span>
            </div>
            <div class="col-8 text-start">
              <div class="h1 mt-5"> Test </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row justify-content-center text-center">
        <div class="dashboardCard1"  (click)="toAccountManageView()">
          <div class="row">
            <div class="col-4 text-end">
              <span class="logoCard"><i class="bi bi-people"></i></span>
            </div>
            <div class="col-8 text-start">
              <div class="h1 mt-5"> Account </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
