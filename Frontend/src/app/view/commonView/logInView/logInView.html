<div class="imgcontainer">
  <img src="/assets/image/logo.png" style="max-width: 240px;">
</div>

<div class="modal-content animate container">
  <h2 style="text-align:center;margin:20px 0 5px;">Welcome</h2>

  <div id='message' class='m-3 text-center h6 text-secondary'>
    <div class="m-2">
      Log in to continue
    </div>
  </div>

  <label><b>Email Id</b></label>
  <input type="text" name="log" id="emailId" placeholder="Email ID" required>
  <label><b>Password</b></label>
  <input type="password" name="password" id="password" placeholder="Password"  required>

  <button type="button" (click)="login()">Login</button>

  <div class="justify-content-end text-end me-2">
    <a class="forget_pass" style="text-align:end">forgot password?</a>
  </div>

</div>
