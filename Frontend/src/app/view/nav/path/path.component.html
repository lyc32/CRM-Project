<div class="banner_main_heading">
  <div class="container pt-4 pb-4">
    <div class="row ms-3 ps-5">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h4 class="text-white mb-2">{{pageTitle|uppercase}}</h4>
        <span class="h6 text-white me-1 mt-1" *ngFor="let t of link"><a class="h6 text-white me-1 mt-1" href="{{t.link}}">{{t.path}}</a>/</span>
      </div>
    </div>
  </div>
</div>
